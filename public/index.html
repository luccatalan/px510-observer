<!DOCTYPE html>
<html>
<title>U2F Register</title>
<head>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css" media="screen">
        .list-group-item { word-wrap: break-word; }
    </style>
</head>
<body>
    <script src="/socket.io-client/dist/socket.io.js" crossorigin="anonymous"></script>
    <script>
        var socket = io();
        socket.on('update', function (data) {
            document.getElementById("shower").innerHTML = document.getElementById("shower").innerHTML + "<li class='list-group-item'>" + "<strong>[" + data.tag + "]</strong> : " + data.text + "</li>";
            console.log("Update from server : " + data);
            window.scrollTo(0,document.body.scrollHeight);
        });

    </script>

    <p>
        <ul class="list-group col-sm-9">
            <span id='shower'></span>
        </ul>
    </p>
</body>
</html>
